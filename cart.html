    <section class="container my-3 custom-formcolor w-50 text-white py-2">




        <form class="row g-3">
            <div class="col-md-4">
                <label for="first name" class="form-label">First name</label>
                <input type="text" class="form-control is-valid" id="first name" value="no first name" required>
                <div class="valid-feedback">
                    done!
                </div>
            </div>




            <div class="col-md-4">
                <label for="last name" class="form-label">Last name</label>
                <input type="text" class="form-control is-valid" id="last name" value="no last name" required>
                <div class="valid-feedback">
                    done!
                </div>
            </div>




            <div class="col-md-4">
                <label for="username" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="username">@</span>
                    <input type="text" class="form-control is-invalid" id="username"
                        aria-describedby="username" required>
                    <div id="username" class="invalid-feedback">
                        please choose a username.
                    </div>

                    <div class="valid-feedback">
                        welcome back!
                    </div>

                </div>
            </div>




            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control is-invalid" id="city"
                    aria-describedby="city" required>
                <div id="city" class="invalid-feedback">
                    invalid city.
                </div>

                <div class="valid-feedback">
                    done!
                </div>
            </div>




            <div class="col-md-3">
                <label for="state" class="form-label">State</label>
                <select class="form-select is-invalid" id="validationServer04"
                    aria-describedby="state" required>
                    <option selected disabled value="">Choose...</option>
                    <option>...</option>
                </select>
                <div id="state" class="invalid-feedback">
                    unvalid state
                </div>

                <div class="valid-feedback">
                    done!
                </div>
            </div>





            <div class="col-md-3">
                <label for="zip" class="form-label">Zip</label>
                <input type="text" class="form-control is-invalid" id="zip"
                    aria-describedby="zip" required>
                <div id="zip" class="invalid-feedback">
                    unvalid zipcode
                </div>


                <div class="valid-feedback">
                   done!
                </div>

            </div>






            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="submit"
                        aria-describedby="submit" required>
                    <label class="form-check-label" for="submit">
                        Agree to terms and conditions.
                    </label>
                    <div id="submit" class="invalid-feedback">
                        please agree before submitting.
                    </div>

                    <div class="valid-feedback">
                        done!
                    </div>
                </div>
            </div>





            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
